services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-aggregator-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost:8000}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-news_aggregator}
      - DB_USERNAME=${DB_USERNAME:-news_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NEWSAPI_KEY=${NEWSAPI_KEY:-}
      - GUARDIAN_API_KEY=${GUARDIAN_API_KEY:-}
      - NYTIMES_API_KEY=${NYTIMES_API_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - news-network
    volumes:
      - app-storage:/var/www/html/storage/app

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-aggregator-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-news_aggregator}
      - DB_USERNAME=${DB_USERNAME:-news_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NEWSAPI_KEY=${NEWSAPI_KEY:-}
      - GUARDIAN_API_KEY=${GUARDIAN_API_KEY:-}
      - NYTIMES_API_KEY=${NYTIMES_API_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - news-network

  # Scheduler (runs artisan schedule:work)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-aggregator-scheduler
    restart: unless-stopped
    command: php artisan schedule:work
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-news_aggregator}
      - DB_USERNAME=${DB_USERNAME:-news_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NEWSAPI_KEY=${NEWSAPI_KEY:-}
      - GUARDIAN_API_KEY=${GUARDIAN_API_KEY:-}
      - NYTIMES_API_KEY=${NYTIMES_API_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - news-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: news-aggregator-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootsecret}
      - MYSQL_DATABASE=${DB_DATABASE:-news_aggregator}
      - MYSQL_USER=${DB_USERNAME:-news_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - news-network

  # Redis (Cache & Queue)
  redis:
    image: redis:7-alpine
    container_name: news-aggregator-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - news-network

networks:
  news-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  app-storage:
